{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container">
        <h1>Welcome to our music platform!</h1>

        <div class="albums">
            {% for genre, albums in albums_with_genre.items %}
                <h2 >{{ genre }}</h2>
                <ul class="genre">
                    {% for album in albums %}
                        <a class="album" href="/albums/{{ album.id }}/">{{ album.name }}<img src="{% static 'Spotify-App-Icon-Large.png' %}" alt=""></a>
                    {% endfor %}
                </ul>
            {% endfor %}
        </div>
    </div>
{% endblock %}
