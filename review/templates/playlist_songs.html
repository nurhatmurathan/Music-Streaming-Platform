{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h1>Плэйлист - {{ playlist.name }}</h1>
        <ul class="songs">
            {% for song in songs %}
                <a style="text-decoration: none;color: white" href="/song/{{ song.song.pk }}/">
                    <li class="song">
                        {{ song.song }}
                    </li>
                </a>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
