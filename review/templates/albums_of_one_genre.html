{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1>{{ genre }}</h1>

        <div class="albums">
                <ul class="genre">
                    {% for album in albums_of_one_genre %}
                        <a class="album" href="/albums/{{ album.id }}/">{{ album.name }}</a>
                    {% endfor %}
                </ul>
        </div>
    </div>
{% endblock %}
