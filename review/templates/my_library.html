{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <h3 class="mb-4 text-white">My playlist</h3>
            </div>
        </div>

        <div class="row">
            {% for playlist in playlists %}
                <div class="col-md-2 mb-2">
                    <div class="card">
                        <img src="{% static 'Spotify-App-Icon-Large.png' %}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">{{ playlist.name }}</h5>
                            <p class="card-text">{{ playlist.description }}</p>
                            <a href="{% url 'playlist_detail' playlist.pk %}" class="add-to-playlist-button">Open</a>

                            <form action="{% url 'delete_playlist' playlist.pk %}" method="post" style="display: inline;">
                                {% csrf_token %}
                                <button type="submit" class="add-to-playlist-button">Delete</button>
                            </form>

                        </div>
                    </div>
                </div>
            {% empty %}
                <h4 class="ml-2 text-white">You don't have any playlist yet</h4>
            {% endfor %}


        </div>
    </div>
{% endblock %}
