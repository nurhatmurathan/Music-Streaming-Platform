<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css">
</head>
<body class="bg-gray-900">
<div class="flex h-screen">
    <div class="m-auto">
        <div class="w-full max-w-xs">
            <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" method="POST">
                {% csrf_token %}

                <h1 class="text-center font-bold text-gray-800 text-2xl mb-6">Register</h1>
                <div class="mb-4">
                    {{ form.username.label }}
                    <br>
                    {{ form.username }}
                </div>
                <div class="mb-4">
                    {{ form.email.label }}
                    <br>
                    {{ form.email }}
                </div>
                <div class="mb-6">
                    {{ form.password1.label }}
                    <br>
                    {{ form.password1 }}
                </div>
                <div class="mb-6">
                    {{ form.password2.label }}
                    <br>
                    {{ form.password2 }}

                </div>
                <div class="error" style="color: red">
                    {{ form.errors }}
                </div>

                <div class="flex items-center justify-between">
                    <input class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                           type="Submit" value="Register Now">
                    <a class="inline-block align-baseline font-bold text-sm text-gray-500 hover:text-gray-800" href="{% url 'login' %}">
                        Have an account?
                    </a>
                </div>
            </form>
            <p class="text-center text-gray-500 text-xs">
                &copy;2023 Spotify, Inc. All rights reserved.
            </p>
        </div>
    </div>
</div>
</body>
</html>
