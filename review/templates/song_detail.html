{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="song-detail">
        <img class="album-cover" src="{% static 'Spotify-App-Icon-Large.png' %}" alt="{{ song.album }}">

        {% if list_of_songs %}
            {% for song in list_of_songs %}

                <div class="song-info">
                    <h1 class="song-title">{{ song.name }}</h1>
                    <h2 class="artist-name">{{ artist.name }}</h2>

                    <div class="song-meta">
                        <p class="album-name">{{ album.name }}</p>
                        <p class="release-date">{{ song.created_at }}</p>
                        <p class="duration">{{ song.length}}</p>
                    </div>

                    <div class="song-actions">
                        <button class="play-button">Play</button>
                        <button class="add-to-playlist-button">Add to Playlist</button>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <div class="song-info">
                    <h1 class="song-title">Song not found</h1>
            </div>
        {% endif %}


    </div>
{% endblock %}
