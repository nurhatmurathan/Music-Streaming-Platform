{% extends 'base.html' %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <h3 class="mb-4 text-white">Выберите плэйлист в которую хотите добавить музыку - {{ song.name }}</h3>
            </div>
        </div>

        <div class="row">
            {% for playlist in playlists %}

                <div class="col-md-2 mb-2">
                    <div class="card">
                        <img src="{% if playlist.songs.count > 0 %}{{ playlist.songs.first.cover.url }}{% else %}https://via.placeholder.com/250x250.png?text=No+Cover{% endif %}"
                             class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">{{ playlist.name }}</h5>
                            <p class="card-text">{{ playlist.description }}</p>
                            <form method="POST" action="{% url 'add_song_to_playlist' pk=song.pk %}">
                                {% csrf_token %}
                                <input style="display:none;" type="number" name="playlist" value="{{ playlist.pk }}"
                                       required>
                                <button class="add-to-playlist-button" type="submit">Добавить</button>
                            </form>

                        </div>
                    </div>
                </div>
            {% empty %}
                <p>У вас пока нет ни одного плейлиста</p>
            {% endfor %}
        </div>
    </div>
{% endblock %}
